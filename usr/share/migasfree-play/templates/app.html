<div class="card">
    <div class="card-content">
        <div class="row">
            <div class="col s2 m2">
                <div class="avatar">
                    <img class="icon" height="48" width="48" src="{{icon}}" />
                    <i id="status-{{idaction}}" class="right material-icons"></i>
                </div>
            </div>
            <div class="col s8 m8">
                <span class="title">{{name}}</span>
                <span class="left ">{{{rating}}}</span>
                <span class="category">{{category}}</span>
                {{#description}}
                    <div id="trunc-{{idaction}}" >
                        <span class="black-text">
                            <a class="tooltipped waves-effect waves-light left">
                                <i class="material-icons">details</i>
                            </a>
                            {{{truncated}}}
                        </span>
                    </div>
                    <div hidden id="descr-{{idaction}}">
                        <span class="black-text">
                            <a class="tooltipped waves-effect waves-light left">
                                <i class="material-icons">change_history</i>
                            </a>
                            {{{description}}}
                        </span>
                    </div>
                {{/description}}
            </div>
            <div class="col s2 m2">
                <span>
                    <a class="tooltipped waves-effect waves-light right">
                        <i id="{{idaction}}" class="material-icons md-36"></i>
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#trunc-{{idaction}} i").on("click", function () {
        showDescription("{{idaction}}");
    });
    $("#descr-{{idaction}} i").on("click", function () {
        showTruncated("{{idaction}}");
    });
});
</script>
