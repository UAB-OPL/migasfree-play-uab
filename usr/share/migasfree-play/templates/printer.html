<div class="card">
    <div class="card-content">
        <div class="row">
            <div class="col s1 m1">
                <div class="avatar">
                    <img class="icon" height="48" width="48" src="{{icon}}"/>
                </div>
            </div>
            <div class="col s9 m9">
                <span class="title">{{name}}</span>
                {{#description}}
                    <div id="trunc-{{idaction}}" >
                        <span class="black-text">
                            <a class="tooltipped waves-effect waves-light left teal-text">
                                <i class="material-icons">details</i>
                            </a>
                            {{{truncated}}}
                        </span>
                    </div>
                    <div hidden id="descr-{{idaction}}">
                        <span class="black-text">
                            <a class="tooltipped waves-effect waves-light left teal-text">
                                <i class="material-icons">change_history</i>
                            </a>
                            {{{description}}}
                        </span>
                    </div>
                {{/description}}
            </div>
            <div class="col s2 m2">
                <div class="row">
                    <div class="col s12 m12">
                        <a class="tooltipped waves-effect waves-light right teal-text">
                            <i id="{{idaction}}" class="material-icons md-36"></i>
                        </a>
                    </div>
                <div>
                <div id="status-{{idaction}}" class="chip right grey lighten-2 hide">
                    installed
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#trunc-{{idaction}} i").on("click", function () {
        showDescription("{{idaction}}");
    });
    $("#descr-{{idaction}} i").on("click", function () {
        showTruncated("{{idaction}}");
    });
});
</script>
