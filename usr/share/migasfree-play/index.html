<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Migasfree Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="node_modules/material-icons/css/material-icons.min.css" rel="stylesheet" type="text/css" media="screen,projection,print" />
    <link href="node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet" type="text/css" media="screen,projection,print" />
    <link href="node_modules/roboto-fontface/css/roboto/roboto-fontface.css" rel="stylesheet" type="text/css" media="screen,projection,print" />
    <link href="node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection,print" />
    <link href="node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet" type="text/css" media="screen,projection,print" />
    <link href="styles/style.css" rel="stylesheet" type="text/css" media="screen,projection,print" />
</head>
<body class="grey lighten-4">
    <div id="menu-bar" class="navbar-fixed noPrint">
        <nav>
            <div class="nav-wrapper teal">
                <span id="machine" class="brand-logo left"></span>
                <ul id="nav-mobile" class="right">
                    <li>
                        <a id="menu-apps" class="waves-effect waves-light" title="Applications">
                            <i class="material-icons">apps</i>
                        </a>
                    </li>
                    <li>
                        <a id="menu-printers" class="waves-effect waves-light" title="Devices">
                            <i class="material-icons">local_printshop</i>
                        </a>
                    </li>
                    <li>
                        <a id="menu-console" class="waves-effect waves-light" title="Details">
                            <i class="material-icons">details</i>
                        </a>
                    </li>
                    <li>
                        <a id="menu-label" class="waves-effect waves-light" title="Information">
                            <i class="material-icons">info_outline</i>
                        </a>
                    </li>
                    <li>
                        <a id="menu-settings" class="waves-effect waves-light" title="Settings">
                            <i class="material-icons">settings</i>
                        </a>
                    </li>
                    <li><a id="auth" class="hide"></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <main>
        <div id="container">
            <br><br><br>
            <img id="logo" src="assets/migasfree-play.svg" alt="migasfree-play" class="logo">
            <center>
                <h4 id="version">migasfree play</h4>
            </center>

        </div>
    </main>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large waves-effect waves-light right">
                <i id="sync" class="material-icons md-36">play_arrow</i>
            </a>
        </div>

    <footer id="footer-bar" class="page-footer grey lighten-4">
        <p class="center"><a class='js-external-link black-text' href="http://migasfree.org">&copy; 2017-2018 migasfree team</a></p>
    </footer>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="node_modules/mustache/mustache.min.js"></script>
    <script type="text/javascript" src="app/qrcode.js"></script>
    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript">
    onload = function() {
        document.title="migasfree play";
        $("#version").text("migasfree play "+ require('./package.json').version);
    }

    $(document).ready(function() {
        $('select').material_select();
        $('.tooltipped').tooltip({delay: 100});
        spinner('machine');
        ready();
        document.body.addEventListener('click', supportExternalLinks, false);
    });

    $('select').on('contentChanged', function() {
        $(this).material_select();
    });
    </script>
</body>
</html>
