<div class="card">
    <div class="card-content">
        <div class="row">
            <div class="col s2 m2">
                <div class="avatar">
                    <img class="icon" height="48" width="48" src="{{icon}}"/>
                    <i id="status-{{idaction}}" class="right material-icons tiny teal-text"></i>
                </div>
            </div>
            <div class="col s9 m9">
                <span class="title">{{name}}</span>
                <span class="left teal-text">{{{rating}}}</span> <span class="category teal-text">{{category}}</span>
                {{#description}}
                    <div id="trunc-{{idaction}}" >
                        <span class="black-text">
                            <a class="tooltipped waves-effect waves-light left"><i onclick="showDescription('{{idaction}}')" class="material-icons">expand_more</i></a>
                            {{{truncated}}}
                        </span>
                    </div>
                    <div hidden id="descr-{{idaction}}">
                        <span class="black-text">
                            <a class="tooltipped waves-effect waves-light left"><i onclick="showTruncated('{{idaction}}')" class="material-icons">expand_less</i></a>
                            {{{description}}}
                        </span>
                    </div>
                {{/description}}
            </div>
            <div class="col s1 m1">
                <span>
                    <a class="tooltipped  waves-effect waves-light right"><i id="{{idaction}}" class="material-icons"></i></a>
                </span>
            </div>
        </div>
    </div>
</div>
